<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg">
    <nav class="navbar bg-body-tertiary bg-info-subtle">
        <div class="container-fluid d-flex justify-content-center">
            <p class="navbar-brand fs-3 fw-bolder text-primary">
                Weather Dashboard
            </p>
        </div>
    </nav>
    <br>
    <div class="container justify-content-center align-items-center text-center ml-10 rounded">
        <div class="row">
            <div class="col-auto m-3">
                <div class="card m-2 p-3" style="width: 18rem;">
                    <form id="user-form" class="card-body">
                      <h5 class="card-title p-4 mb-2 fw-bolder">Search for city:</h5>
                      <input type="text" id="city" class="form-control"  placeholder="San Diego">
                        <button type="submit" class="btn btn-primary m-3">Search</button></form>
                  </div>
            </div>
            <div class="col-auto" id="currentWeatherContainer"></div>
        </div>
        <div class="row" id="fivedaysForecast"></div>
        <hr>
        <div class="row list-group" id="searchHistory"></div>
    </div>
    <br>
    <script src="./assets/js/script.js"></script>
</body>
</html>
